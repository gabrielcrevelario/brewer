<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">
</head>
<body>
<div class="page-header">
	<div class="container-fluid">
		<h1>
			Cadastro de Cerveja
		</h1>
	</div>
</div>

<div class="container-fluid">


	<form method="post"  th:object="${cerveja}" class="form-vertical  js-form-loading">
		<div class="row">
		<div class="col-sm-2  form-group">
		<div class="form-group">
			<label for="nome">Nome</label>
			<input id="nome" type="text" class="form-control"/>
			</div>
		</div>
       <div class="col-sm-10  form-group">
		<div class="form-group">
			<label for="sku">SKU</label>
			<textarea id="sku" rows="3" class="form-control"></textarea>
		</div>
		</div>
		</div>
		
		
		
		<div class="form-group">
			<label for="descricao">Descrição</label>
			<textarea id="descricao" rows="3" class="form-control"></textarea>
		</div>
		
		

		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-produto-preco">Preço Unitario</label>
					<input id="input-produto-preco" type="text" class="form-control" placeholder="R$"/>
				</div>
			</div>
			
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-produto-estoque">Estoque</label>
					<input id="input-produto-estoque" type="text" class="form-control" placeholder="Unidades"/>
				</div>
			</div>
		</div>
		
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
			<a href="pesquisa-produtos.html" class="btn  btn-default">Cancelar</a>
			<a href="#" class="btn  btn-link  aw-btn-link-danger" onclick="excluir()">Excluir este produto</a>
		</div>

	</form>
</div>

</body>
</html>
